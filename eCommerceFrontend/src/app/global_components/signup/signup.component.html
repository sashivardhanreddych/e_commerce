<body>

  <div class="jumbotron m-1">
    <form #userdata="ngForm" (ngSubmit)="onSubmit(userdata.value)">
      <div class="text-center mb-2">
        <span class="header_text">SIGNUP</span>
      </div>
      <div class="form-group">
        <label for="phone">Phone :</label>
        <input
          type="number"
          placeholder="Enter Your Mobile Number"
          id="phone"
          class="form-control"
          name="phone"
          [class.is-invalid]="!phone.valid &&phone.touched"
          [class.is-valid]="phone.valid && phone.touched"
          pattern = "^((\\+91-?)|0)?[0-9]{10}$"
          #phone="ngModel"
          ngModel
          required
        />
        <small
          class="text-danger"
          [class.d-none]="phone.valid || phone.untouched"
          >Phone is required</small
        >
        <small class="text-danger" [class.d-none]="!phone.valid">
          Please, Enter a valid Phone Number
        </small>
      </div>
      <div class="form-group">
        <label for="fullname">Full Name :</label>
        <input
          type="text"
          placeholder="Enter Your Full Name"
          id="fullname"
          class="form-control"
          [class.is-invalid]="!fname.valid && fname.touched"
          [class.is-valid]="fname.valid && fname.touched"
          name="fname"
          #fname="ngModel"
          ngModel
          required
        />
        <small
          class="text-danger"
          [class.d-none]="fname.valid || fname.untouched"
          >Full Name is required</small
        >
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          placeholder="Enter Your Password"
          id="password"
          class="form-control"
          pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
          [class.is-invalid]="!password.valid && password.touched"
          [class.is-valid]="password.valid && password.touched"
          name="password"
          #password="ngModel"
          ngModel
          required
        />
        <small
          class="text-danger"
          [class.d-none]="password.valid || password.untouched">
          Password is required</small>
        <small class="text-danger" [class.d-none]="!password.valid || password.touched">
          Min 8, atleast 1 upper, lowercase, digit & special character
        </small>
      </div>

      <label for="gender">Gender :</label>
      <br>
      <div class="form-check-inline">
        <label class="form-check-label" for="radio1">
          <input
            type="radio"
            class="form-check-input"
            id="radio1"
            name="gender"
            value="male"
            #gender="ngModel"
            ngModel
          /><label>Male</label>
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label" for="radio2">
          <input
            type="radio"
            class="form-check-input"
            id="radio2"
            name="gender"
            value="female"
            #gender="ngModel"
            ngModel
          />Female
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label" for="radio3">
          <input
            type="radio"
            class="form-check-input"
            name="gender"
            value="other"
            id="other"
            #gender="ngModel"
            ngModel
          />Other
        </label>
      </div>

        <button [disabled]="userdata.form.invalid" class="btn btn-success">

        <span>Already Have an Account? </span>
