<div class="jumbotron m-5">
  <form #userdata="ngForm" (ngSubmit)="onSubmit(userdata.value)">
    <div class="text-center mt-0 mb-2">
      <span>SIGNUP FORM</span>
    </div>
    <div class="form-group">
      <label for="username">Username :</label>
      <input
        type="text"
        placeholder="Enter Your Email"
        id="username"
        class="form-control"
        name="email"
        [class.is-invalid]="!email.valid && email.touched"
        [class.is-valid]="email.valid && email.touched"
        #email="ngModel"
        ngModel
        required
      />
      <small class="text-danger" [class.d-none]="email.valid || email.untouched"
        >Email is required</small
      >
    </div>
    <div class="form-group">
      <label for="fullname">Full Name :</label>
      <input
        type="text"
        placeholder="Enter Your Full Name"
        id="fullname"
        class="form-control"
        [class.is-invalid]="!fname.valid && fname.touched"
        [class.is-valid]="fname.valid && fname.touched"
        name="fname"
        #fname="ngModel"
        ngModel
        required
      />
      <small class="text-danger" [class.d-none]="fname.valid || fname.untouched"
        >name is required</small
      >
    </div>

    <div class="form-group">
      <label for="pwd">Password :</label><br />
      <p-password
        [toggleMask]="true"
        id="pwd"
        name="password"
        #password="ngModel"
        ngModel
      >
        <ng-template pTemplate="header">
          <h6>Pick a password</h6>
        </ng-template>
        <ng-template pTemplate="footer">
          <p-divider></p-divider>
          <p class="p-mt-2">Suggestions</p>
          <ul class="p-pl-2 p-ml-2 p-mt-0" style="line-height: 1.5">
            <li>At least one lowercase</li>
            <li>At least one uppercase</li>
            <li>At least one numeric</li>
            <li>Minimum 8 characters</li>
          </ul>
        </ng-template>
      </p-password>
    </div>
    <label for="gender">Gender :</label>
    <br />
    <div class="form-check-inline">
      <label class="form-check-label" for="radio1">
        <input
          type="radio"
          class="form-check-input"
          id="radio1"
          name="gender"
          value="male"
          #gender="ngModel"
          ngModel
        /><label>Male</label>
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="radio2">
        <input
          type="radio"
          class="form-check-input"
          id="radio2"
          name="gender"
          value="female"
          #gender="ngModel"
          ngModel
        />Female
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="radio3">
        <input
          type="radio"
          class="form-check-input"
          name="gender"
          value="other"
          id="other"
          #gender="ngModel"
          ngModel
        />Other
      </label>
    </div>
