<body>
  <div class="content">
    <div class="text">Forgot Password</div>
    <form>
      <div class="field">
        <!-- <i class="pi pi-user"></i> -->
        <!-- <mat-icon>home</mat-icon> -->
        <!-- <span class="material-icons"> Person </span> -->

        <input
          type="email"
          placeholder="Enter Your Email"
          required
          name="email"
          #email="ngModel"
          ngModel
          required
        />
        <small
          class="text-danger"
          [class.d-none]="email.valid || email.untouched"
          >Email is required</small
        >
      </div>
      <!-- <div class="btn">
        <input type="submit" [disabled]="this.email===''" (click)="onSubmit()" required>
    </div> -->

      <button [disabled]="email.value === ''" (click)="onSubmit()">
        Submit
      </button>
    </form>
  </div>
</body>
